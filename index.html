
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mass-Mail Dispatcher</title>
    <link rel="stylesheet" href="../static/styles.css">
    <script src="../static/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <script src="https://kit.fontawesome.com/2c901e3f16.js" crossorigin="anonymous"></script>

         .bg {
            background-image: url("images/wallpaper.jpg");

</head>

<body>
    <nav>
        <ul>
            </li><a href=""><h1>Exposys Data Lab</h1></a></li>
        </ul>
    </nav>
    <div class="bg">
     
            <div class="container ">
                <div class="select animated fadeInDown delay-4s">
                    <h1 id="head">Mass Mail Dispatcher</h1>
    
                    <input type="file" id="upload" accept="text/csv">      
                </div>
            <div class="mailInfo">  
                <form action="/sendmail" method="POST" enctype="multipart/form-data">
                    
                               <p>
                                <input type="text" class="form-control" id="sendermail" name="sendermail" placeholder="From (Email ID)" required>
                                </p>
                                    
                                <p>
                                <input type="password" class="form-control" id="senderpass" name="senderpass" placeholder="password" required>
                                </p>
                                    
                                <p>
                                  <input type="text" class="form-control" id="sendersub" name="sendersub" placeholder="Subject">
                                </p>     
                                     
                                <p>
                                <textarea id="emailbody" name="emailbody" placeholder="Body" cols="" rows="10"></textarea>
                                </p>
                                     <p>
                                        <input type="file" name="csvFile" accept=".csv" required>
                                     </p>
                                    

                                     <p> <button type="submit" id="submit">Send</button></p>
                       
                </form>
            </div>
        
        <hr>
        <div class="tables">  
            <div class="valTab">
                <table id="val">     
                    <tr>
                        <td>
                            <h2>Valid Emails : <span id="valCount"></span></h2>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="invalTab">
                <table id="inval">       
                    <tr>
                        <td>
                            <h2>Invalid Emails : <span id="invalCount"></span></h2>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    </section>
    <hr>
   
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="../static/main.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.js"></script>
    <script>var wow = new WOW(
            {
                boxClass: 'wow',
                animateClass: 'animated',
                offset: 0,
                mobile: true,
                live: true,
                callback: function (box) {
                },
                scrollContainer: null,
                resetAnimation: true,
            }
        );
        wow.init();
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        
</body>

</html>
